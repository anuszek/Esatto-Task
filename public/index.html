<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar Observation Journal</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Lunar Observation Journal</h1>
      <div id="test"></div>
      <p>Track your moon observations and correlate with astronomical data</p>
    </header>

    <div class="controls">
      <div class="search-sort">
        <input
          type="text"
          id="search"
          placeholder="Search locations or notes..."
        />
        <select id="sort">
          <option value="date-desc">Date (Newest First)</option>
          <option value="date-asc">Date (Oldest First)</option>
          <option value="phase">Moon Phase</option>
          <option value="location">Location</option>
        </select>
      </div>
      <button id="add-observation">+ New Observation</button>
    </div>

    <div id="observations-list"></div>

    <div class="pagination">
      <button id="prev-page" disabled>Previous</button>
      <span id="page-info">Page 1 of 3</span>
      <button id="next-page">Next</button>
    </div>

    <div class="modal" id="observation-modal">
      <div class="modal-content">
        <h2 id="modal-title">Add New Observation</h2>
        <form id="observation-form">
          <input type="hidden" id="observation-id" />

          <label id="current-date"></label>
          <p id="weather"></p>
          <p id="moon-phase"></p>

          <div class="form-group">
            <div class="radio-group">
              <p>Is moon visible?</p>
              <div class="radio-option">
                <p for="visibility-yes">Yes</p>
                <input
                  type="radio"
                  id="visibility-yes"
                  name="visibility"
                  value="true"
                  required
                />
              </div>
              <div class="radio-option">
                <p for="visibility-no">No</p>
                <input
                  type="radio"
                  id="visibility-no"
                  name="visibility"
                  value="false"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Rate moon:</label>
            <div class="radio-input">
              <input
                class="star s5"
                type="radio"
                id="value-5"
                name="value-radio"
                value="value-5"
              />
              <input
                class="star s4"
                type="radio"
                id="value-4"
                name="value-radio"
                value="value-4"
              />
              <input
                class="star s3"
                type="radio"
                id="value-3"
                name="value-radio"
                value="value-3"
              />
              <input
                class="star s2"
                type="radio"
                id="value-2"
                name="value-radio"
                value="value-2"
              />
              <input
                class="star s1"
                type="radio"
                id="value-1"
                name="value-radio"
                value="value-1"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="notes">Observation Notes</label>
            <textarea id="notes" rows="4"></textarea>
          </div>

          <div class="form-group">
            <button type="submit">Save Observation</button>
            <button type="button" id="cancel-observation">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
