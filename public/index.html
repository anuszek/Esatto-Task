<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resources/favicon.png" type="image/png" />
    <title>Lunar Observation Journal</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Lunar Observation Journal</h1>
      <p>Place to track your moon observations</p>
    </header>

    <main>
      <section class="controls">
        <div class="search-sort">
          <input type="text" id="search" placeholder="Search notes..." />

          <select id="sort">
            <option value="" selected disabled>Order by</option>
            <option value="date-desc">Date (Newest First)</option>
            <option value="date-asc">Date (Oldest First)</option>
            <option value="phase">Moon Phase</option>
            <option value="rating-asc">Rating (Low to High)</option>
            <option value="rating-desc">Rating (High to Low)</option>
          </select>
        </div>
        <button id="add-observation">+ New Observation</button>
      </section>

      <section id="observations-list"></section>

      <nav class="pagination">
        <button id="prev-page" disabled>Previous</button>
        <span id="page-info"></span>
        <button id="next-page">Next</button>
      </nav>
    </main>

    <div class="modal" id="observation-modal">
      <div class="modal-content">
        <h2 id="modal-title">Add New Observation</h2>
        <form id="observation-form">
          <input type="hidden" id="observation-id" />

          <label id="current-date"></label>
          <p id="weather"></p>
          <p id="moon-phase"></p>

          <div class="form-group">
            <div class="radio-group">
              <p>Is moon visible?</p>
              <div class="radio-option">
                <p for="visibility-yes">Yes</p>
                <input
                  type="radio"
                  id="visibility-yes"
                  name="visibility"
                  value="true"
                  required
                />
              </div>
              <div class="radio-option">
                <p for="visibility-no">No</p>
                <input
                  type="radio"
                  id="visibility-no"
                  name="visibility"
                  value="false"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Rate moon:</label>
            <div class="radio-input">
              <input
                class="star s5"
                type="radio"
                id="value-5"
                name="value-radio"
                value="value-5"
                required
              />
              <input
                class="star s4"
                type="radio"
                id="value-4"
                name="value-radio"
                value="value-4"
                required
              />
              <input
                class="star s3"
                type="radio"
                id="value-3"
                name="value-radio"
                value="value-3"
                required
              />
              <input
                class="star s2"
                type="radio"
                id="value-2"
                name="value-radio"
                value="value-2"
                required
              />
              <input
                class="star s1"
                type="radio"
                id="value-1"
                name="value-radio"
                value="value-1"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="notes">Observation Notes</label>
            <textarea id="notes" rows="4"></textarea>
          </div>

          <div class="form-group">
            <button type="submit">Save Observation</button>
            <button type="button" id="cancel-observation">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="edit-observation-modal">
      <div class="modal-content">
        <h2 id="modal-title">Edit Observation</h2>
        <form id="edit-observation-form">
          <input type="hidden" id="edit-observation-id" />
          <div class="form-group">
            <div class="radio-group">
              <p>Was moon visible?</p>
              <div class="radio-option">
                <p>Yes</p>
                <input
                  type="radio"
                  id="edit-visibility-yes"
                  name="edit-visibility"
                  value="true"
                  required
                />
              </div>
              <div class="radio-option">
                <p>No</p>
                <input
                  type="radio"
                  id="edit-visibility-no"
                  name="edit-visibility"
                  value="false"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Change rating:</label>
            <div class="radio-input">
              <input
                class="star s5"
                type="radio"
                id="edit-value-5"
                name="edit-value-radio"
                value="5"
              />
              <input
                class="star s4"
                type="radio"
                id="edit-value-4"
                name="edit-value-radio"
                value="4"
              />
              <input
                class="star s3"
                type="radio"
                id="edit-value-3"
                name="edit-value-radio"
                value="3"
              />
              <input
                class="star s2"
                type="radio"
                id="edit-value-2"
                name="edit-value-radio"
                value="2"
              />
              <input
                class="star s1"
                type="radio"
                id="edit-value-1"
                name="edit-value-radio"
                value="1"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="notes">Edit Notes</label>
            <textarea id="edit-notes" rows="4"></textarea>
          </div>

          <div class="form-group">
            <button type="submit">Save Observation</button>
            <button type="button" id="cancel-edit-observation">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
